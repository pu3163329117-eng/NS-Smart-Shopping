# Zeabur 部署配置文件
# 文档: https://zeabur.com/docs/deploy/configuration

version: "3.8"

services:
  # 1. PostgreSQL数据库服务
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-smartja}
    ports:
      - target: 5432
        published: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    resources:
      cpu: 0.5
      memory: 512Mi

  # 2. 后端API服务
  backend:
    build:
      context: ./smart-ja-backend
      dockerfile: Dockerfile
    ports:
      - target: 3000
        published: 3000
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-smartja}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    resources:
      cpu: 0.5
      memory: 512Mi
    # Zeabur特定配置
    deploy:
      replicas: 1
      strategy:
        type: RollingUpdate

  # 3. 前端Web服务
  frontend:
    build:
      context: ./smart-ja-web
      dockerfile: Dockerfile.zeabur
    ports:
      - target: 80
        published: 80
        protocol: tcp
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
      - VITE_APP_NAME=NS Smart Shopping
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    resources:
      cpu: 0.3
      memory: 256Mi
    # 路由配置 - Zeabur会自动配置域名
    labels:
      zeabur.com/domain: ${ZEABUR_DOMAIN}
      zeabur.com/path: /

volumes:
  postgres_data:
    driver: local

# 网络配置
networks:
  default:
    driver: bridge

# Zeabur环境变量
x-environment:
  # 数据库配置
  DB_USER: postgres
  DB_PASSWORD: required
  DB_NAME: smartja
  
  # 后端配置
  GEMINI_API_KEY: required
  JWT_SECRET: required
  
  # 前端配置
  VITE_API_URL: /api
  
  # Zeabur特定
  ZEABUR_DOMAIN: optional